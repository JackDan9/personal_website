<!DOCTYPE html>
<html lang="en" class="bg-white">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="icon" href="<%= BASE_URL %>favicon.png">
  <style type="text/css">
    html,
    body,
    #app {
      font-size: 14px;
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      font-family: "Helvetica Neue", Helvetica, "PingFang SC", "Hiragino Sans GB", "Microsoft YaHei", "微软雅黑", Arial, sans-serif;
    }

    @media (min-width:420px) {
      html {
        font-size: 16px
      }
    }

    .loading-container {
      margin: 0;
      padding: 0;
      overflow: hidden;
      width: 100vw;
      height: 100vh;
      background: radial-gradient(circle, #93c7d0, #66a0aa, #437881, #265158);
      z-index: 100;
    }

    .main {
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .outer2 {
      border-radius: 50%;
      border-top: 2px solid #da11d0;
      border-bottom: 2px solid transparent;
      border-left: 2px solid #da11d0;
      border-right: 2px solid #da11d0;
      width: 160px;
      height: 160px;
      animation: Rotate 7s linear infinite;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .outer {
      border-radius: 50%;
      border-top: 4px solid #cc0954;
      border-bottom: 4px solid #cc0954;
      border-left: 4px solid transparent;
      border-right: 4px solid #cc0954;
      width: 140px;
      height: 140px;
      animation: Rotate 5s linear infinite;
    }

    .circle {
      border-radius: 50%;
      border-top: 4px double transparent;
      border-bottom: 4px double #ff9900;
      border-left: 4px double #ff9900;
      border-right: 4px double #ff9900;
      width: 120px;
      height: 120px;
      position: absolute;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .text {
      text-align: center;
      text-transform: uppercase;
      font-weight: bold;
      background: linear-gradient(to right, #da11d0, #cc0954, #ff9900);
      -webkit-background-clip: text;
      color: transparent;
      text-shadow: 3px 3px #fff;
    }

    @keyframes Rotate {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }
  </style>
  <title>JackDan's Den</title>
</head>

<body class="text-gray-900 leading-normal">
